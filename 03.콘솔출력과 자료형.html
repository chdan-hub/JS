<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔출력과 자료형</title>
</head>
<body>
    
    <script>
        // 정수 기록하기
        window.console.log(25)
        window.console.log(0)
        window.console.log(-10)

        // 실수
        console.log(1.7)
        console.log(-17.2)

        // 산술 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것.
        console.log(10 + 12)
        console.log(10 - 12)
        console.log(10 * 12)
        console.log(10 / 2)
        console.log(10 % 2)
        console.log(10 + 2 * 3)

        console.log(typeof(3))
    </script>
</body>
</html>
