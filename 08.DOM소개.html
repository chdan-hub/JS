<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <p>불닭볶음면 먹고</p>

    <p class="comment" id="jam">드르렁 드르렁</p>

    <script>

        console.log(p1.textContent)

        console.log(p3.textContent)

        p1.textContent = "불닭보단 뿌링클"
        p2.textContent = "설빙보단 베라"
        p3.textContent = "잠은 계속 잘거야"

    </script>
