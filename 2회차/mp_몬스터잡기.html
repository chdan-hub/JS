<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
  <style>
    
  </style>
</head>
<body>

  <div id="container"></div>

  <script>
    let monsterHP = 100000
    const h1 = document.createElement("h1")
    h1.textContent = "몬스터 잡기 게임을 시작합니다!"
    document.body.appendChild(h1)

    let attackDamage = parseInt(prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요)"))
    let attackCount = 0

    if(attackDamage > 0){

      let p;

      while(monsterHP > 0){
        attackCount += 1
        monsterHP -= attackDamage

        if (monsterHP < 0) { monsterHP = 0; }

        p = document.createElement("p")
        p.textContent = `몬스터를 ${attackCount}회 공격했습니다!`
        document.body.appendChild(p)

        strong = document.createElement("strong")
        strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
        document.body.appendChild(strong)
        strong.style.color = "green"
      }

      const h2 = document.createElement("h2")
      h2.textContent = "몬스터 잡기 완료! 축하드립니다! 경험치 5000xp를 얻었습니다."
      h2.style.color = "red"
      h2.title = "몬스터는 10분 후에 다시 스폰 됩니다."
      document.body.appendChild(h2)


    }else{
      alert("데미지를 잘못 입력하여 공격에 실패했습니다!")
    }

  </script>
</body>
</html>
